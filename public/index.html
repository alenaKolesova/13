<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div id="bg" class="bg"></div>
        <a href="#" id="loadButton" class="loadButton">Загрузить данные о погоде</a>

        <div id="name" class="name"></div>
        <div id="date" class="date"></div>

        <div class="weatherTemp">
            <div id="icon" class="icon"></div>
            <h1 id="temp" class="temp"></h1>  
        </div>
        <h2 class="description" id="description"></h2>

        <div id="logWeather" class="logWeather">
            <div id="logText" class="logText display-none">Журнал обращений</div>
            <div id="logString" class="logString"></div> 
        </div> 

    </div>
    <script src="client.js"></script>
</body>

</html>
